<!DOCTYPE html>
<html>
  <head>
    <title>CSS Box Model</title>
    <meta charset="utf8" />
    <style>
      p {
        display: inline-block;
        background: cyan;
        height: 300px;
        box-sizing: border-box;
        width: 50%;
        padding: 10px;
        margin: 5px;
        border: 5px solid blue;
      }
    </style>
  </head>
  <head>
    <p>A <b>paragraph</b> is a block element</p>
    <p>A <b>paragraph</b> is a block element</p>
  </head>
</html>
